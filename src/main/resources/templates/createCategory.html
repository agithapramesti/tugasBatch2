<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>SpringBoot - Project</title>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <meta http-equiv="context-type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="page-header text-center">
    <h1>Selamat Datang di createCategory</h1>
</div>
<div class="container">

    <div class="row">
        <form class="form-horizontal" th:object="${category}" th:action="@{/category/createCategory}" method="post">

            <div class="form-group">

                <label class="col-sm-2 control-label">Nama Category :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{category_name}"/>
                </div>

                <label class="col-sm-2 control-label">Deskripsi Category :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{category_desc}"/>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
