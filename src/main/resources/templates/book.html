<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>SpringBoot - Project</title>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <meta http-equiv="context-type" content="text/html; charset=UTF-8"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Simple CRUD</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="home.html">Home</a></li>
                <li class="active"><a href="book.html">Book</a></li>
                <li class="active"><a href="tampilemp.html">Employee</a></li>
                <li class="active"><a href="category.html">Category</a></li>
            </ul>
        </div>

        <!--/.nav-collapse -->
    </div>
</nav>
<div class="page-header text-center">
    <h1>CRUD for Buku</h1>
</div>
<div class="container">
    <p>Daftar Buku</p>
    <div th:if="${not #lists.isEmpty(employee)}">
        <table class="table table-striped">
            <tr>
                <th>ISBN </th>
                <th>Judul Buku </th>
                <th>Penulis </th>
                <th>Penerbit </th>
                <th>Harga </th>
                <th>Harga Sesudah</th>
                <th>Diskon </th>
                <th>Lokasi Rak </th>
                <th>Action</th>
            </tr>
            <tr th:each="book : ${book}">
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.book_title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.publisher}"></td>
                <td th:text="${book.price_before}"></td>
                <td th:text="${book.price_after}"></td>
                <td th:text="${book.discount}"></td>
                <td th:text="${book.location}"></td>

            </tr>
        </table>
    </div>
</div>
<div>
    <a class="btn btn-default" href="/book/createBook">Add New Book</a>
</div>
</body>
</html>
