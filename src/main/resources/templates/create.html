<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>SpringBoot - Project</title>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"
          media="screen"/>
    <link th:href="@{/style.css}" rel="stylesheet" media="screen"/>
    <meta http-equiv="context-type" content="text/html; charset=UTF-8"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Simple CRUD</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="home.html">Home</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<div class="page-header text-center">
    <h1>Create</h1>
</div>

<div class="container">
    <h1>Add New Employee</h1>
    <br/><br/><br/>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal" th:object="${employee}" th:action="@{/tampilemp/create}" method="post">

                <div class="form-group">
                    <label class="col-sm-2 control-label">Name :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{employee_name}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Username :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{employee_uname}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{password}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Role :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{role}"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Status :</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" th:field="*{status}"/>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">SpringBoot</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="home.html">Home</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
<script th:src="@{/jquery.js}"></script>
<script th:src="@{/boostrap.js}"></script>
</body>
</html>
