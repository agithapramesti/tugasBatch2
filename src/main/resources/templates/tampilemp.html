<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>SpringBoot - Project</title>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"
          media="screen"/>
    <link th:href="@{/style.css}" rel="stylesheet" media="screen"/>
    <meta http-equiv="context-type" content="text/html; charset=UTF-8"/>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Simple CRUD</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="home.html">Home</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="page-header text-center">
    <h1>CRUD for Employee</h1>
</div>
<h3> Daftar Employee: </h3>
<div class="container">

    <div th:if="${not #lists.isEmpty(employee)}">

        <table class="table table-striped">

            <tr>
                <th>Nama</th>
                <th>Username</th>
                <th>Password</th>
                <th>Role</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            <tr th:each="employee : ${employee}">

                <td th:text="${employee.employee_name}"></td>
                <td th:text="${employee.employee_uname}"></td>
                <td th:text="${employee.password}"></td>
                <td th:text="${employee.role}"></td>
                <td th:text="${employee.status}"></td>
                <td>
                    <a th:href="${'/tampilemp/edit/'+employee.id}"><span class="glyphicon glyphicon-edit"></span></a>
                    <a th:href="${'/tampilemp/hapus/'+employee.id}"><span class="glyphicon glyphicon-remove"></span></a>
                </td>
            </tr>
        </table>
    </div>
</div>

<div>

    <a class="btn btn-default" href="/tampilemp/create">Add New Employee</a>
</div>
</body>
<script th:src="@{/jquery.js}"></script>
<script th:src="@{/boostrap.js}"></script>
</html>
