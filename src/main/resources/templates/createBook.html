<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>SpringBoot - Project</title>
    <link th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <meta http-equiv="context-type" content="text/html; charset=UTF-8"/>
</head>
<body>
<div class="page-header text-center">
    <h1>Selamat Datang di createBook</h1>
</div>
<div class="container">

    <div class="row">
        <form class="form-horizontal" th:object="${book}" th:action="@{/book/createbook}" method="post">

            <div class="form-group">

                <label class="col-sm-2 control-label">ISBN :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{isbn}"/>
                </div>
                <label class="col-sm-2 control-label">Judul Buku :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{book_title}"/>
                </div>
                <label class="col-sm-2 control-label">Penulis :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{author}"/>
                </div>
                <label class="col-sm-2 control-label">Penerbit :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{publisher}"/>
                </div>
                <label class="col-sm-2 control-label">Harga Awal :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{price_before}"/>
                </div>
                <label class="col-sm-2 control-label">Harga sesudah :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{price_after}"/>
                </div>
                <label class="col-sm-2 control-label">Diskon :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{discount}"/>
                </div>
                <label class="col-sm-2 control-label">Lokasi Rak :</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{location}"/>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">Save</button>
            </div>
        </form>
    </div>

</div>
</body>
</html>
